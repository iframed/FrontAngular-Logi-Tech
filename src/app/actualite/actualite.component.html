<div class="blog-news-section">
    <div class="header">
      <h1>Dernières Actualités</h1>
      <p>Découvrez les dernières tendances, conseils et innovations dans le domaine du digital et du développement.</p>
    </div>
  
    <div class="blog-container">
      <div class="blog-card" *ngFor="let article of blogPosts">
        <img [src]="article.image" alt="Image de l'article" />
        <div class="blog-content">
          <h3>{{ article.title }}</h3>
          <p>{{ article.summary }}</p>
          <a [href]="article.link" target="_blank" class="read-more">Lire la suite</a>
        </div>
      </div>
    </div>
  </div>
